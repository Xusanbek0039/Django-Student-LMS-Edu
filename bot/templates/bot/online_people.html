{% extends 'layout.html' %}
{% load static %}
{% load humanize %}

{% block content %}

<h1>Online</h1>
<ul>
  {% for user in online_people %}
    <li>{{ user }}</li>
    <li>{{ user.username }}</li>
  {% endfor %}
</ul>

<h1>Users</h1>
<ul>
  {% for user in users %}
    <li>{{ user.username }}</li>
  {% endfor %}
</ul>

{% endblock %}
