{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>Application</title>
    <link rel="stylesheet" href="{% static 'bot/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bot/css/bootstrap.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'bot/css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'bot/css/bootstrap-grid.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'bot/css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'bot/css/bootstrap-reboot.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'bot/css/bootstrap-utilities.css' %}">
    <link rel="stylesheet" href="{% static 'bot/css/bootstrap-utilities.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'bot/styles.css' %}">


</head>
<body>

    {% include 'partials/_navbar.html' %}

    <main>
        <div class = "container mt-4">
            {% block content%}
            {% endblock%}
        </div>
    </main>

  {% include 'partials/_footer.html' %}


<script src = "{% static 'bot/js/bootstrap.bundle.js'%}" ></script>
<script src = "{% static 'bot/js/bootstrap.esm.js'%}" ></script>
<script src = "{% static 'bot/js/bootstrap.js'%}" ></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
